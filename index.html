<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envoyer la localisation</title>
  <script>
    async function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const locationString = `Latitude: ${latitude}, Longitude: ${longitude}`;
          
          try {
            const response = await fetch('https://citation-fb-chatgpt-2.vercel.app/upload', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ content: locationString })
            });

            if (response.ok) {
              const data = await response.json();
              alert(data.message);
            } else {
              alert('Erreur lors de l\'envoi des données');
            }
          } catch (error) {
            console.error('Erreur:', error);
            alert('Erreur lors de l\'envoi des données');
          }
        }, (error) => {
          console.error('Erreur de géolocalisation:', error);
          alert('Erreur de géolocalisation');
        });
      } else {
        alert('La géolocalisation n\'est pas supportée par ce navigateur.');
      }
    }

    window.onload = () => {
      sendLocation();
    };
  </script>
</head>
<body>
  <h1>Envoi de la localisation</h1>
  <p>Votre localisation sera envoyée automatiquement.</p>
</body>
</html>
